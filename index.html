<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="top">
            <div style="display: flex; gap: 30px; margin-left: 20px;"><i class="fa-brands fa-github"></i>
                <h1>Github Profile Checker</h1></div>
            <img src="./myPic.jpg" alt="">
        </div>

        <div class="inputBar">
            <input type="text" placeholder="Enter Github ID">
            <button>Search</button>
        </div>

        <div class="bottom">
            <div class="imgDiv"><img src="./myPic.jpg" alt=""><h1 class="name">Samar-Memon</h1></div>
            <div class="details">
                <div><strong>Name :</strong> <span class="name">Samar-Memon</span></div>
                <div class="publicRepo"><strong>Public Repo's :</strong> <span>06</span></div>
                <div class="followers"><strong>Followers :</strong> <span>06</span></div>
                <div class="following"><strong>Following :</strong> <span>06</span></div>
                <div class="accCreated"><strong>Acc Created At :</strong> <span>06/06/2024</span></div>
                <div class="lastUpdated"><strong>Last Updated At :</strong> <span>06/06/2024</span></div>
                <div class="viewFollowers"><strong>View Followers :</strong> <button>VIEW</button></div>
            </div>
        </div>
    </div>

    <div class="displayFollowers">
      <div class="rows">
      </div>
            <i class="fa-solid fa-xmark"></i>
    </div>

    <script src="./app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
